databaseChangeLog:
  - changeSet:
      id: 1
      author: Vitali
      changes:
        - createTable:
            tableName: store
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    uniqueConstraintName: uk_store
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)