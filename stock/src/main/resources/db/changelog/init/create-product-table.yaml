databaseChangeLog:
  - changeSet:
      id: 3
      author: Vitali
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: price
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: store_id
                  type: int
                  constraints:
                    nullable: false
